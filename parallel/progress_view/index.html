<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>実験進捗ビューア</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>実験進捗ビューア</h1>
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="statusText">ステータス取得中...</div>
  <div id="statInfo"></div>

  <div id="chartContainer">
    <div id="chartWrapper">
      <canvas id="workerChart"></canvas>
    </div>
  </div>

  <div id="logList"></div>
  <button id="shutdownBtn" onclick="shutdownServer()">サーバーを終了</button>

  <script src="script.js"></script>
</body>
</html>
